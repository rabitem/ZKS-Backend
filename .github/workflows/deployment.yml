name: Deployment Workflow
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  job_one:
    name: Deploy to Production
    runs-on: ubuntu-latest
    environment: Strato Server
    steps:
      - name: Change directory to project root
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "Change directory to /home/felix/ZKS-Backend"
                  echo "Current directory: $pwd"
                  cd /home/felix/ZKS-Backend
      - name: Kill all running processes
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "Kill all running processes"
            killall -9 java > /dev/null 2>&1
      - name: Run Tests and start application
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            echo "Pull latest changes from Main"
            git pull origin main
            echo "Run Tests"
            mvn clean test
            if [ $? -eq 0 ]; then
              echo "Successfully ran tests"
              echo "Start Server"
              mvn spring-boot:run
              exit 0
            else
              echo "Test failed"
              echo "Exiting Deployment"
              exit 1
              fi